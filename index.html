<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chet</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/1ace605db6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="client/master.css">
    <link rel="stylesheet" href="client/classes.css">
    <link rel="stylesheet" href="client/colors/color_set.css">
    <link rel="stylesheet" href="client/colors/dark_mode/switch.css">
    <script src="client/colors/dark_mode/dark_mode.js" defer></script>
    
    <link rel="stylesheet" href="client/components/classes.css">
    <link rel="stylesheet" href="client/components/login.css">
    <link rel="stylesheet" href="client/components/menu.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client/events/index.js" defer></script>

</head>
<body>

    <div id="background" class="preLogin">
    </div>

    <div id='acesso_usuario'>
        <form id='login'>
            <input type='text' placeholder='Insira seu apelido' name='apelido' id='apelido' />
            
            <div id="toggleDark">
                <label class="switch" style="margin:10px 10px 10px 0">
                    <input type="checkbox" id="onOff">
                    <span class="slider round">
                    </span>
                </label>
                <div>Modo escuro</div>
            </div>

            <div id="botoes_login">
                <input type='button' class="entrar" id="anon" value="Anônimo" />
                <input type='submit' class="entrar" value='Entrar' />
            </div>
        </form>
    </div>
    <div id="interface" class="preLogin">
        <main id="main">
            <div id="display">
                <div id='historico'></div>
                <select multiple="multiple" id='lista_usuarios'><option value=''>Todos</option></select>
            </div>
            <form id='chat'>
                <textarea id ='mensagem' type='text' name='mensagem' maxlength="200" placeholder="Digite sua mensagem (máximo 200 caracteres)"></textarea>
                <input id='enviar' type='submit' value='Enviar' />
            </form>
        </main>
    </div>
</body>
</html>
